{% extends "../includes/template-slim.html" %}

{% block content %}
<div class="govuk-width-container">


  <!-- Breadcrumb -->

  <a href="#" onclick="history.back()" class="govuk-back-link">Back</a>


    <span class="govuk-caption-l">Add an employer - step 1 of 2</span>
  <h1 class="govuk-heading-l">Employer details</h1>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form action="./add-employer-cya" method="post">
  <div class="govuk-form-group">
    <label class="govuk-label" for="employer-name">Employer name</label>
    <input class="govuk-input" id="employer-name" name="employer-name" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="employer-sector">Employer sector</label>
    <select class="govuk-select" id="employer-sector" name="employer-sector">
      <option value="">Choose employer sector</option>
      <!-- Add options here -->
    </select>
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="employer-status">Employer status</label>
    <select class="govuk-select" id="employer-status" name="employer-status">
      <option value="">Choose employer status</option>
      <!-- Add options here -->
    </select>
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="employer-description">Employer description</label>
    <textarea class="govuk-textarea" id="employer-description" name="employer-description" rows="5"></textarea>
  </div>

  <button class="govuk-button" type="submit">Continue</button>
</form>

    </div>
  </div>

</div>
{% endblock %}
