{% extends "../includes/template-slim.html" %}

{% block content %}
<div class="govuk-width-container">


  <!-- Breadcrumb -->

  <a href="#" onclick="history.back()" class="govuk-back-link">Back</a>


    <span class="govuk-caption-l">Add an employer - step 4 of 5</span>
  <h1 class="govuk-heading-l">Employer contact details</h1>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form action="./add-employer-cya" method="post">
 
  <div class="govuk-form-group">
    <label class="govuk-label" for="employer-sector">Contacts role</label>
    <select class="govuk-select" id="employer-sector" name="employer-sector">

      <option value="" selected>Choose contacts role</option>
      <option value="">NFN broker</option>
      <option value="">National NFN broker</option>
      <option value="">Employer</option>   
    </select>
    
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="employer-name">Email</label>
      <input class="govuk-input" id="employer-name" name="employer-name" type="text" value=" {{ data['name'] }}">
  </div>

    <div class="govuk-form-group">
    <label class="govuk-label" for="employer-name">Name (optional)</label>
      <input class="govuk-input" id="employer-name" name="employer-name" type="text" value=" {{ data['name'] }}">
  </div>

 <div class="govuk-form-group">
    <label class="govuk-label" for="employer-sector">Operational area (optional)</label>
    <select class="govuk-select" id="employer-sector" name="employer-sector">

      <option value="" selected>Choose operational area</option>
      <option value="">East Midlands</option>
      <option value="">East of England</option>
      <option value="">London</option>
      <option value="">National</option>
      <option value="">North East</option>
      <option value="">North West</option>
      <option value="">South East</option>  
      <option value="">South West</option>  
      <option value="">Wales</option>  
      <option value="">West Midlands</option> 
      <option value="">Yorkshire and The Humber</option>   
    </select>
    
  </div>




  <button class="govuk-button" type="submit">Continue</button>
</form>

    </div>
  </div>

</div>
{% endblock %}
